<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title></title>
    <link rel="stylesheet" href="application.css">
    <style>
    html, body {height:100%;}
    html {display:table; width:100%;}
    body {display:table-cell; text-align:center; vertical-align:middle; font-size:500%;}

    /* Decorative */
    body {-webkit-perspective:400;}
    li {background-color:rgba(255,255,255,.5); border:1px solid; -webkit-box-sizing:border-box;}

    /*ul {-webkit-transform:rotateY(21deg);}*/

    ul.spin {-webkit-animation:spinX 2s linear infinite}
    ul.y.spin {-webkit-animation-name:spinY}
    @-webkit-keyframes spinX {
      from {-webkit-transform: rotateX(0)}
      to   {-webkit-transform: rotateX(-360deg)}
    }
    @-webkit-keyframes spinY {
      from {-webkit-transform: rotateY(0)}
      to   {-webkit-transform: rotateY(-360deg)}
    }
    </style>
    <!--<script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://raw.github.com/gist/2654204/$.fn.replaceClass.js"></script>-->
  </head>
  <body>
    <ul class="roll10 spin">
      <li>0</li>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
      <li>11</li>
      <li>12</li>
      <li>13</li>
      <li>14</li>
    </ul>
  </body>
</html>
